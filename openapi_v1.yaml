components:
  schemas:
    Category:
      type: object
      description: Serializer for Category
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        posts_count:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    ChangePassword:
      type: object
      description: Serializer for changing password
      properties:
        old_password:
          type: string
        new_password:
          type: string
        new_password_confirmation:
          type: string
      required:
      - new_password
      - new_password_confirmation
      - old_password
    PaginatedCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PaginatedPostListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/PostList'
    PatchedCategory:
      type: object
      description: Serializer for Category
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        posts_count:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
    PatchedChangePassword:
      type: object
      description: Serializer for changing password
      properties:
        old_password:
          type: string
        new_password:
          type: string
        new_password_confirmation:
          type: string
    PatchedPostCreateUpdate:
      type: object
      description: Serializer for creating and updating posts
      properties:
        title:
          type: string
          maxLength: 200
        content:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        category:
          type: integer
          nullable: true
        publication_status:
          $ref: '#/components/schemas/PublicationStatusEnum'
    PatchedUserUpdate:
      type: object
      description: Serializer for updating user profile
      properties:
        first_name:
          type: string
          title: Имя
          maxLength: 30
        last_name:
          type: string
          title: Фамилия
          maxLength: 30
        avatar:
          type: string
          format: uri
          nullable: true
          title: Аватар
        bio:
          type: string
          title: О себе
    PostCreateUpdate:
      type: object
      description: Serializer for creating and updating posts
      properties:
        title:
          type: string
          maxLength: 200
        content:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        category:
          type: integer
          nullable: true
        publication_status:
          $ref: '#/components/schemas/PublicationStatusEnum'
      required:
      - content
      - title
    PostDetail:
      type: object
      description: Serializer for detail of Post
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        content:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        author:
          type: string
          format: uuid
          readOnly: true
        author_info:
          type: object
          additionalProperties: {}
          readOnly: true
        category:
          type: integer
          nullable: true
        category_info:
          type: object
          additionalProperties: {}
          nullable: true
          readOnly: true
        publication_status:
          $ref: '#/components/schemas/PublicationStatusEnum'
        comments_count:
          type: integer
          description: Count of comments for post
          readOnly: true
        views_count:
          type: integer
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          nullable: true
      required:
      - content
      - title
    PostList:
