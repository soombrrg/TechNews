user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    server_tokens off;

    # Buffer sizes for large headers/cookies
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;


    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;


    # Allow special characters in headers
    ignore_invalid_headers off;


    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    upstream backend {
        server api:8000;
        keepalive 32;
    }

    upstream s3 {
        server s3:9000;
        keepalive 32;
    }

    upstream s3_ui {
        server s3:9001;
        keepalive 32;
    }


    # # HTTP to HTTPS redirect
    # server {
    #     listen 80;
    #     server_name domen.com www.domen.com;
    #     # Allow Let's Encrypt challenges
    #     location /.well-known/acme-challenge/ {
    #         root /var/www/certbot;
    #     }
    #     # Redirect all other traffic to HTTPS
    #     location / {
    #         return 301 https://$server_name$request_uri;
    #     }
    # }
    server {
        listen 80;
        server_name localhost;
        # listen 443 ssl http2;
        #server_name  _;
        #server_name domen.com www.domen.coml;

        # # SSL Configuration
        # ssl_certificate /etc/letsencrypt/live/domen.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/domen.com/privkey.pem;

        # # Modern SSL configuration
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        # ssl_prefer_server_ciphers off;
        # ssl_session_timeout 10m;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_tickets off;
        # # OCSP stapling
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # # Security Headers
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-Frame-Options "DENY" always;
        # add_header X-XSS-Protection "1; mode=block" always;
        # add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        location /s3/ui/ {
            # Even though the Nginx proxy pass should auto-rewrite, IT DON`T
            rewrite ^/s3/ui/(.*)$ /$1 break;

            proxy_pass http://s3_ui;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # This is necessary to pass the correct IP to be hashed
            real_ip_header X-Real-IP;

            proxy_connect_timeout 300;
            # To support websockets
            # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            chunked_transfer_encoding off;
        }

        location /s3/ {
            proxy_pass http://s3/;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            # To support websockets
            # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            chunked_transfer_encoding off;

        }


        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;


            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Admin Routes
        location /admin/ {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Stripe Webhooks (no rate limiting)
        location /api/v1/payment/webhooks/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # Frontend Application (Vue.js SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle SPA routing
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }

        # SPA Fallback
        location @fallback {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /favicon.ico {
            proxy_pass http://s3/local-static/favicon.ico;
            # try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}